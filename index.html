<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header"></div>
      <div class="pw">
        <span id="pw">QWEASDCZXCsadq123</span>
        <button id="copy">Copy</button>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Length</label>
          <input id="len" value="10" type="number" min="4" max="30" />
        </div>
        <div class="form-control">
          <label for="upper">I want Uppercase Letters</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">I want Lowercase Letters</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">I want Numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">I want Symbols</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate!</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
